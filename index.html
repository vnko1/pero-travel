<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pero travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marko+One&family=Montserrat:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <nav class="header-nav">
          <a href="./index.html" class="header-logo-link">
            <img
              class="header-logo-icon"
              src="./images/logo-header.png"
              alt="воздушный шар"
              width="40"
            />
          </a>
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a href="./index.html" class="header-nav-link">Главная</a>
            </li>
            <li class="header-nav-item">
              <a href="#" class="header-nav-link">Экскурсии</a>
            </li>
            <li class="header-nav-item">
              <a href="#" class="header-nav-link">Личный кабинет</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- HERO -->
      <section class="hero">
        <div class="container hero-container">
          <div class="hero-content">
            <h1 class="hero-title">
              <span class="hero-top-title">ПУТЕШЕСТВУЙ</span>
              <span class="hero-accent-title">вместе с</span
              ><span class="hero-bottom-title" lang="en">PERO TRAVEL</span>
            </h1>
            <a href="#" class="hero-link">К экскурсиям</a>
          </div>
          <ul class="hero-soc-list">
            <li class="hero-soc-item">
              <a href="" class="hero-soc-link">
                <svg class="hero-soc-icon" width="32" height="32">
                  <use href="./images/sprite.svg#icon-vk"></use>
                </svg>
              </a>
            </li>
            <li class="hero-soc-item">
              <a href="" class="hero-soc-link">
                <svg class="hero-soc-icon" width="32" height="32">
                  <use href="./images/sprite.svg#icon-inst"></use>
                </svg>
              </a>
            </li>
            <li class="hero-soc-item">
              <a href="" class="hero-soc-link">
                <svg class="hero-soc-icon" width="30" height="30">
                  <use href="./images/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
